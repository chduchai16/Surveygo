name: Deploy Surveyon via FTP

on:
  push:
    branches: [ "main" ]        # merge vào main là deploy
  workflow_dispatch:             # cho phép chạy tay

concurrency:
  group: deploy-surveyon
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # Server + credential
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}

          # Thư mục local cần upload (root project)
          local-dir: ./

          # Thư mục trên server (public_html của domain)
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}/

          # Xóa file trên server nếu không còn trong repo
          dangerous-clean-slate: true

          # Không bao giờ đụng vào .htaccess và config/**
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/README.md
            **/.env
            **/config/**
            **/.htaccess
